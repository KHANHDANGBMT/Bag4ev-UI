<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>BAG4EV</title>
  </head>
  <body>
    <img src="../assets/adduser.jpg" alt="background" class="background-img">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div>
          <table>
            <td>
              <img src="../assets/users/d3.jpg" alt="image user" style="border-radius: 60px; height: 100px;">
            </td>
            <td>
              <h3 style="color: blue; margin-left: 60px; font-size: 35px;">Create User</h3>
            </td>
          </table>
        </div>
        <form action="">
          <table>
            <colgroup>
              <col width="110" span="1">
              <col width="190" span="1">
            </colgroup>
            <tr>
              <td>User Name</td>
              <td><input type="text" id="usertname" style="width: 240px; color: blue;" placeholder="daoculang123"
                required=""/> </td>
            </tr>
            <tr>
              <td>First Name</td>
              <td><input type="text" id="firstname" style="width: 240px; color: blue;" placeholder="Nguyễn Văn"
                required=""/> </td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td><input type="text" id="lastname" style="width: 240px; color: blue;" placeholder="Nam"
                required=""/> </td>
            </tr>
            <tr>
              <td>Gender</td>
              <td><input type="radio" id="male" name="gender" checked="checked"/>Nam
              <input type="radio" id="female" name="gender" style="margin-left: 110px;"/>Nữ </td>
            </tr>
            <tr>
              <td>Birthday</td>
              <td><input type="text" id="birthday" style="width: 240px; color: blue;" placeholder="25/12/2020"
                required=""> </td>
            </tr>
            <tr>
              <td>Phone Number</td>
              <td><input type="text" id="phonenumber" style="width: 240px; color: blue;" placeholder="0264935467"
                required=""/> </td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" id="email" style="width: 240px; color: blue;" placeholder="daoculang@gmail.com"
                required=""/> </td>
            </tr>
            <tr>
              <td>Active</td>
              <td><input type="text" id="active" style="width: 240px; color: blue;" placeholder="1"
                required=""/> </td>
            </tr>
          </table>
          
          <table style="margin: auto;">
            <td><input type="button" class="fadeIn fourth" style="text-align: center; padding: 15px 50px;" value="Back" 
              onclick="history.back()"/></td>
            <td><input type="submit" class="fadeIn fourth" style="text-align: center; padding: 15px 50px;" 
              value="Create"/></td>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
